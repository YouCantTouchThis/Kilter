<head>

<body><input class="form-control-plaintext" type="text" value="" readonly="">
    <div class="m-5">
        <div id="backdrop" class="backdrop backdrop-transition backdrop-dark">
            <div class="text-center w-100" style="position: absolute;top: 50%;">
                <div class="bg-light border rounded border-success shadow-lg m-auto" style="width: 150px;height: 150px;"><i class="fa fa-upload d-block p-4" style="font-size: 50px;"></i><span>Drop file to attach</span></div>
            </div>
        </div>
        <div class="jumbotron cows">
            <div class="alert alert-success invisible mt-5" role="alert"><span id="notify"></span></div>
            <h1 class="cows" style="font-size: 52px;"><strong>Submit Your Video</strong></h1>
            <div id="list"></div>
            <form class="drag" method="post"><input type="file" id="form-files" class="invisible" name="files" multiple=""><input class="form-control-plaintext drags" type="text" value="Drop Video Here" readonly=""><button class="btn btn-outline-primary btn-block cow" type="submit" style="font-size: 23px;">Submit</button><button class="btn btn-danger mt-5" type="reset" onclick="clearFiles()">Reset</button></form>
        </div>
    </div><input type="text" class="form-control-plaintext cow" value="Make your dreams a reality " style="font-family: Anton, sans-serif;" /><input class="form-control-plaintext cows" type="text" value="- Arnold S." readonly="">
